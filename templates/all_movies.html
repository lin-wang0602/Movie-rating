{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
<ul>
    {% for movie in movies %}
    <li>
        <p>
            <a href="/movies/{{ movie.movie_id }}">
                {{ movie.title }}
            </a>
        </p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
